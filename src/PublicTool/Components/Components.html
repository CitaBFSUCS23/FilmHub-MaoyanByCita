<!-- 气泡栏 -->
<div class='bubbles-container'>
    <button class='bubble-btn bubble-home' onclick='window.location.href = "../../General/FilmScan/FilmScan.html"' title='回到首页'>
        <i class='fas fa-home'></i>
    </button>
    
    <div class='bubble-switch-wrapper'>
        <button class='bubble-btn bubble-switch' title='切换身份'>
            <i class='fas fa-exchange-alt'></i>
        </button>
        
        <!-- 身份切换泡泡容器 -->
        <div class='role-switch-container' id='roleSwitchContainer'>
            <!-- 普通用户角色按钮 -->
            <button class='role-switch-btn' onclick='window.location.href = "../../Login/GLogin/GLogin.html"' title='普通用户'>
                <i class='fas fa-user'></i>
            </button>
            
            <!-- 影院管理员角色按钮 -->
            <button class='role-switch-btn' onclick='window.location.href = "../../Login/MLogin/MLogin.html"' title='影院管理员'>
                <i class='fas fa-user-shield'></i>
            </button>
            
            <!-- 发行商角色按钮 -->
            <button class='role-switch-btn' onclick='window.location.href = "../../Login/PLogin/PLogin.html"' title='发行商'>
                <i class='fas fa-building'></i>
            </button>
        </div>
    </div>
    
    <button class='bubble-btn bubble-top' onclick='window.scrollTo({top: 0})' title='返回顶部'>
        <i class='fas fa-arrow-up'></i>
    </button>

    <button class='bubble-btn bubble-refresh' onclick='window.location.reload()' title='刷新页面'>
        <i class='fas fa-sync-alt'></i>
    </button>
    
    <button class='bubble-btn bubble-back' onclick='window.history.back()' title='返回上一页'>
        <i class='fas fa-arrow-left'></i>
    </button>
</div>
