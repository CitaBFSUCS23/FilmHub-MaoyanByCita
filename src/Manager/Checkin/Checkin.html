<html>
<head>
    <meta charset="UTF-8">
    <title>影院验票系统</title>
    <link rel="stylesheet" href="Checkin.css">
    <link rel="stylesheet" href="/PublicTool/Components/Components.css">
    <link rel="stylesheet" href="/PublicTool/ShowMessage/ShowMessage.css">
</head>
<body>
    <div class="container">
        <h1>影院验票系统</h1>
        
        <div class="checkin-form">
            <form id="checkinForm">
                <div class="form-group">
                    <label for="orderNumber">请输入订单号：</label>
                    <div class="input-group">
                        <input type="text" id="orderNumber" name="orderNumber" placeholder="请输入完整订单号" required pattern="^\d{50}$" title="订单号格式无效">
                        <input type="submit" value="验票">
                    </div>
                </div>
            </form>
        </div>
        
        <div class="info">
            <ul>
                <li>已付(D) → 检票(I)</li>
                <li>检票(I) → 暂离(T)</li>
                <li>暂离(T) → 检票(I)</li>
                <li>已付/检票/暂离 → 完成(F)（放映结束后自动更新）</li>
            </ul>
        </div>
        
        <!-- 消息显示区域 -->
        <div id="message" class="message" style="display: none;"></div>
    </div>
    
    <script src="/PublicTool/CheckState.js"></script>
    <script src="/PublicTool/Components/Components.js"></script>
    <script src="/PublicTool/ShowMessage/ShowMessage.js"></script>
    <script src="Checkin.js"></script>
</body>
</html>
