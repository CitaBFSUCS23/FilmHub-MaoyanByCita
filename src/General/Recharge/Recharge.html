<html>
<head>
    <meta charset="UTF-8">
    <title>账户充值</title>
    <link rel="stylesheet" href="Recharge.css">
    <link rel="stylesheet" href="/PublicTool/Components/Components.css">
    <link rel="stylesheet" href="/PublicTool/ShowMessage/ShowMessage.css">
</head>
<body>
    <div class="container">
        <h1>账户充值</h1>
        <div class="account-container">
            <div class="container-content">
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>
                
                <div class="balance-info">
                    <p>当前余额：<strong id="current-balance">¥0.00</strong></p>
                </div>
                
                <form id="recharge-form" class="recharge-form">
                    <div class="form-item">
                        <label for="amount">充值金额：</label>
                        <input type="number" id="amount" name="amount" min="0.01" max="999.99" step="0.01" pattern="^\d{1,3}(\.\d{1,2})?$" placeholder="0.01起充值，小于1000元" title="0.01起充值，小于1000元" required>
                        <span class="hint">元</span>
                    </div>
                    
                    <div class="button-group">
                        <button type="button" class="cancel-btn" onclick="window.location.href='../AboutAccount/AboutAccount.html'">取消</button>
                        <button type="submit" class="submit-btn">确认充值</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="/PublicTool/CheckState.js"></script>
    <script src="/PublicTool/Components/Components.js"></script>
    <script src="/PublicTool/ShowMessage/ShowMessage.js"></script>
    <script src="Recharge.js"></script>
</body>
</html>
