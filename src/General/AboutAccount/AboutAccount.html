<html>
<head>
    <meta charset="UTF-8">
    <title>账户信息</title>
    <link rel="stylesheet" href="AboutAccount.css">
    <link rel="stylesheet" href="/PublicTool/ShowMessage/ShowMessage.css">
    <link rel="stylesheet" href="/PublicTool/Components/Components.css">
</head>
<body>
    <div class="container">
        <h1>我的账户</h1>
        
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <div id="successMessage" class="success-message" style="display: none;"></div>

        <div class="account-container">
            <div class="account-info">
                <div class="avatar-section">
                    <form id="avatarForm" enctype="multipart/form-data">
                        <div class="avatar-header">
                            <h2>头像</h2>
                            <button type="submit" class="upload-btn" id="upload-btn" style="display: none;">更新头像</button>
                        </div>
                        <div class="avatar-container">
                            <img id="avatar-preview" alt="头像">
                        </div>
                        <input type="file" name="avatar" id="avatar" accept="image/jpeg">
                    </form>  
                    <br>
                    <form id="infoForm">
                        <div class="info-item">
                            <label>省份:</label>
                            <select id="province" name="province"></select>
                        </div>
                        <div class="info-item">
                            <label>城市:</label>
                            <select id="city" name="city"></select>
                        </div>         
                        <div class="profile-info">
                            <div class="info-item">
                                <label>账户创建时间:</label>
                                <span id="create-time"></span>
                            </div>
                        </div>
                    </div>
                
                    <div class="user-info">
                        <div class="info-item">
                            <label>邮箱:</label>
                            <input type="text" id="email" disabled>
                        </div>
                        <div class="info-item">
                            <label>昵称:</label>
                            <input type="text" id="nickname" name="nickname" maxlength="20">
                        </div>
                        <div class="info-item">
                            <label>性别:</label>
                            <select id="gender" name="gender">
                                <option value="U">保密</option>
                                <option value="M">男</option>
                                <option value="F">女</option>
                            </select>
                        </div>
                        <div class="info-item">
                            <label>手机号:</label>
                            <input type="text" id="tel" name="tel" maxlength="20">
                        </div>

                        <div class="info-item">
                            <label>个人简介:</label>
                            <textarea id="self-intro" name="self-intro" rows="3" maxlength="200"></textarea>
                        </div>
                        
                        <div class="info-item">
                            <label>账户余额:</label>
                            <span id="wallet"></span>
                            <button type="button" class="recharge-btn" onclick="window.location.href='../Recharge/Recharge.html'">充值</button>
                        </div>
                        
                        <div class="button-group">
                            <button type="button" class="delete-account-btn" onclick="window.location.href='../DeleteAccount/DeleteAccount.html'">注销账号</button>
                            <button type="button" class="reset-btn" onclick="resetForm()">重设</button>
                            <button type="submit" class="update-btn">更新</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <br>
    
    <div class="container">
        <div class="password-container">
            <div class="password-section">
                <button type="button" class="change-password-btn" onclick="togglePasswordForm()">点此修改密码</button>
                <div id="change-password-section" class="change-password-section hidden">
                    <form id="passwordForm">
                        <div class="form-item">
                            <label>新密码:</label>
                            <input type="password" id="newPassword" name="newPassword" required minlength="6" maxlength="16" pattern=".{6,16}" placeholder="密码请设置6-16位字符">
                        </div>
                        <div class="form-item">
                            <label>确认新密码:</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6" maxlength="16" pattern=".{6,16}" placeholder="密码请设置6-16位字符">
                        </div>
                        <div class="button-group">
                            <button type="button" class="cancel-btn" onclick="hidePasswordForm()">取消</button>
                            <button type="submit" class="submit-btn">提交</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/PublicTool/CheckState.js"></script>
    <script src="/PublicTool/Components/Components.js"></script>
    <script src="/PublicTool/ShowMessage/ShowMessage.js"></script>
    <script src="AboutAccount.js"></script>
</body>
</html>
